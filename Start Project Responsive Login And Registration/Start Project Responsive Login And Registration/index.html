<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Responsive Login And Registration Form Using HTML CSS & Javascript |
      Codehal
    </title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="formBox login">
        <form class="form">
          <h1 id="form-header">Create Account</h1>

          <div class="signUpBtns">
            <button class="btn" id="btn1">
              <img src="images/icons8-google.svg" alt="" />
              <h3>Sign Up with Google</h3>
            </button>

            <button class="btn" id="btn2">
              <img src="images/icons8-apple.svg" alt="" />
              <h3>Sign Up with Apple</h3>
            </button>
          </div>
          <div class="hr"></div>
          <p class="emailtext">Or sign up using your email address</p>

          <div class="inputBox">
            <input
              class="iptText"
              type="text"
              name="Name"
              placeholder="Name"
              required
            />
            

            <input
              class="iptText"
              type="Email"
              name="Email"
              placeholder="Email"
              required
            />
            <input
              class="iptText"
              type="password"
              name="password"
              placeholder="Confirm password"
              required
            />
            <input
              class="iptText"
              type="password"
              name="password"
              placeholder="Confirm password"
              required
            />
          </div>

          <div class="Forgot-link">
            <a href="#">Forgot Password?</a>
          </div>

          <div id="privacyCheck">
            <input type="checkbox" name="privacyCheck" id="privacy-check" />
            <p>I agree to all terms and Privacy Policy</p>
          </div>

          <button class="loginBtn">Sign Up</button>

          <p class="accountCheck">
            Already have an account?<span><a href="#">Sign Up</a></span>
          </p>
        </form>
      </div>

      <div class="bg">
        <div class="icon">
          <img id="svgIcon" src="images/Alpha.svg" alt="">
          <h1 id="Astro">stro</h1>
        </div>

        <h1 class="astroText">
          Exploring New Frontiers One Step At a Time
        </h1>
        
        <img src="images/cyber-security-expert-working-with-technology-neon-lights.jpg" alt="">
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
