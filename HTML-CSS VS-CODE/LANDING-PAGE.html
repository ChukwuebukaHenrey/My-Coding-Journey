<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winny Store</title>
    <link rel="stylesheet" href="page.css" />
    <script
      src="https://kit.fontawesome.com/8964c4d5fd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="navBar">
          <ul class="nav-lists">
            <li class="nav_list"><a href="#">Home</a></li>
            <li class="nav_list"><a href="#">About</a></li>
            <li class="nav_list"><a href="#">Services</a></li>
            <li class="nav_list"><a href="#">Pages</a></li>
            <li class="nav_list"><a href="#">Contact</a></li>
          </ul>

          <h2 id="logo">Buyit</h2>

          <div class="icons">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </nav>

        <div class="hero-section">
          <section class="left-hero-section">
            <p>URBAN EDGE</p>
            <h1>Jackets For The <br> Modern Man</h1>
            <button>Discovery now</button>
          </section>
          <section class="right-hero-section">
            <div id="grid-container">
              <div class="grid-image-container-1">
                <img src="images/people_1.jpeg" alt="">
                <img src="images/people_5.jpeg" alt="">
              </div>

              <div class="grid-image-container-2">
                <img class="grid-first-image" src="images/people_2.jpeg" alt="">
                <img class="grid-second-image" src="images/people_6.jpeg" alt="">
              </div>
              
              <div class="grid-image-container-1">
                <img src="images/people_3.jpeg" alt="">
                <img src="images/people_7.jpeg" alt="">
              </div>
              <div class="grid-image-container-2">
                <img src="images/people_4.jpeg" alt="">
                <img src="images/people_8.jpeg" alt="">
              </div>
            </div>            
          </section>
        </div>
      </header>
      <section class="page-content">
        <div class="page-content-section-1">
          <h1 class="page-content-header">New Arrivals</h1>
          <div class="page-content-links-container">
           <a class="page-content-link" href="#">Men</a>
           <a class="page-content-link" href="#">Women</a>
           <a class="page-content-link" href="#">Shoes</a>
           <a class="page-content-link" href="#">Bags</a>
           <a class="page-content-link" href="#">Accessories</a>
          </div>
        </div>
        <div class="page-content-section-2">
          <div class="grid-content-container">
            <div class="grid-content">
              <div class="image-div">
                <img src="images/img_1.jpeg" alt=""/>
              </div>
              <div class="text-div">
                <h3>Adidas Tracksuit</h3>
              </div>
            </div>
            <div class="grid-content">
              <div class="image-div">
                <img src="images/img_2.jpeg" alt=""/>
              </div>
              <div class="text-div">
                <h3>Adidas Sweat Shirt</h3>  
              </div>
            </div>
            <div class="grid-content">
              <div class="image-div">
                <img src="images/img_3.jpeg" alt=""/>
              </div>
              <div class="text-div">
                <h3>Adidas Cap</h3>
              </div>
            </div>
            <div class="grid-content">
              <div class="image-div">
                <img src="images/img_4.jpeg" alt=""/>
              </div>
              <div class="text-div">
                <h3>Adidas Shirt</h3>
              </div>
            </div>
            <div class="grid-content">
              <div class="image-div">
                <img src="images/img_5.jpeg" alt=""/>
              </div>
              <div class="text-div">
                <h3>Sweater</h3>
              </div>
            </div>
            <div class="grid-content">
              <div class="image-div">
                <img src="images/img_6.jpeg" alt=""/>
              </div>
              <div class="text-div">
                <h3>Round-neck Shirt</h3>
              </div>
            </div>
            <div class="grid-content">
              <div class="image-div">
                <img src="images/shoe_1.jpeg" alt=""/>
              </div>
              <div class="text-div">
                <h3>Adidas footwear</h3>
              </div>
            </div>
            <div class="grid-content">
              <div class="image-div">
                <img src="images/shoe_2.jpeg" alt=""/>
              </div>
              <div class="text-div">
                <h3>Adidas Sneakers</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
