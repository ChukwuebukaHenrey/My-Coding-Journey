<svg viewBox="0 0 240 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Logo mark with enhanced overlapping rectangles -->
  <g transform="translate(20, 25)" filter="url(#shadow)">
    <!-- Back rectangle -->
    <rect x="0" y="10" width="38" height="48" fill="url(#grad1)" rx="5"/>
    <!-- Front rectangle -->
    <rect x="15" y="0" width="38" height="48" fill="url(#grad2)" rx="5"/>
    <!-- Accent detail -->
    <rect x="20" y="20" width="8" height="8" fill="#fff" opacity="0.3" rx="1.5"/>
    <rect x="35" y="32" width="8" height="8" fill="#fff" opacity="0.2" rx="1.5"/>
  </g>
  
  <!-- Company name -->
  <text x="80" y="48" font-family="'Helvetica Neue', 'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#0f172a" letter-spacing="-1.5">
    VERTEX
  </text>
  
  <!-- Tagline -->
  <text x="80" y="65" font-family="'Helvetica Neue', 'Segoe UI', Arial, sans-serif" font-size="10" font-weight="500" fill="#64748b" letter-spacing="3">
    CONSULTING GROUP
  </text>
  
  <!-- Optional accent line -->
  <line x1="80" y1="72" x2="230" y2="72" stroke="#10b981" stroke-width="2" opacity="0.3"/>
</svg>