<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="signupPage">
      <div class="formBox">
        <div class="formBoxLeft">
          <div class="logo">
            <img src="/images/logo.png" alt="Logo" />
            <h3>Alpha</h3>
          </div>

          <h2 id="signupHeading">Create an account</h2>

          <form id="form">
            <div class="inputBox">
              <label for="username">
                <i class="fa-solid fa-user"></i>
              </label>
              <input type="text" id="u" placeholder="username" />
            </div>

            <div class="inputBox">
              <label for="email">
                <i class="fa-solid fa-envelope"></i>
              </label>
              <input type="email" id="email" placeholder="Email" />
            </div>

            <div class="passwordBox">
              <div class="passwordBoxLeft">
                <label for="password">
                  <i class="fa-solid fa-lock"></i>
                </label>
                <input type="password" id="password" placeholder="Password" />
              </div>

              <div class="passwordBoxRight">
                <label for="confirmPassword">
                  <i class="fa-solid fa-lock"></i>
                </label>
                <input
                  type="password"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                />
              </div>
            </div>

            <div class="inputBoxButtons">
              <button type="submit" id="signupButton">Sign Up</button>
              <!-- <button type="submit" id="signInButton">Sign In</button> -->
            </div>
            <p id="signInText">Already have an account?
              <a href="login.html">Sign In</a>
            </p>
            <p id="terms">
              <input type="checkbox" />
              By signing up, you agree to our
              <a href="#">Terms & Conditions</a>
            </p>
          </form>
        </div>

        <div class="formBoxRight">
          <div class="signupImage">
            <img src="/images/signUp male.png" alt="Signup Image" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
