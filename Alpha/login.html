<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha</title>
    <link rel="stylesheet" href="login.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9eb8c1d555.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="signInPage">
      <div class="messages"></div>
      <div class="formBox">
        <div class="formBoxLeft">
          <div class="logo">
            <img src="/images/logo.png" alt="Logo" />
            <h3>Alpha</h3>
          </div>

          <h2 id="signInHeading">Welcome Back!</h2>

          <form id="form">
            <div class="inputBox">
              <label for="username">
                <i class="fa-solid fa-user"></i>
              </label>
              <input type="text" id="firstname" placeholder="firstname" />
            </div>

            <div class="inputBox">
              <label for="email">
                <i class="fa-solid fa-envelope"></i>
              </label>
              <input type="email" id="email" placeholder="Email" />
            </div>

            <p id="forgetPassword">Forgot password?</p>

            <div class="inputBoxButtons">
              <button type="submit" id="signInButton">Sign In</button>
            </div>

            <section class="hrlineContainer">
              <div id="hrline"></div>
              <p>Or continue with</p>
              <div id="hrline"></div>
            </section>

            <div class="spanClass">
              <div id="spanId"><img src="/images/logo.png" alt="logo" /></div>
              <div id="spanId"><img src="/images/logo.png" alt="logo" /></div>
              <div id="spanId"><img src="/images/logo.png" alt="logo" /></div>
            </div>

            <p id="non_member_link">
              Not a member? <a href="index.html" id="registerLink">Register Now</a>
            </p>
          </form>
        </div>

        <section class="formBoxRight">
          <div class="signInImage">
            <img src="images/Revenue-bro.png" alt="Signin Image" />
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
